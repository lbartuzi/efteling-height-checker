version: '3.8'

services:
  efteling-height-checker:
    # build: .            # if not using prio build image
    # container_name: efteling-height-checker    # if not using prio build image
    image: efteling-height-checker
    ports:
      - "5000:5000"
    volumes:
      - efteling-data:/app/data
    environment:
      - PORT=5000
      - TZ=Europe/Amsterdam
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  efteling-data:
